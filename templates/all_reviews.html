{% extends 'base.html' %}


{% block content %}

<h3>All Reviews</h3>
   <table>
    <TR>
        <th>Review</th>
        <th>Rating</th>
        <th>Price</th>
    </TR>
{% for item in reviews %}
    <TR>

       <TD >{{item.review}}</TD>
       <TD >{{item.rating}}</TD>
       <TD >{{item.price}}</TD>
    </TR>
{% endfor %}

</table>



{% endblock %}
