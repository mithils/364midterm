{% extends 'base.html' %}


{% block content %}

<h3>All Reviewed Restaurants</h3>
   <table>
    <TR>
        <th>Restaurant Name</th>
        <th>Price</th>
        <th>Rating</th>
    </TR>
{% for item in restaurants %}
    <TR>

       <TD >{{item.name}}</TD>
       <TD >{{item.food_type}}</TD>
       <TD >{{item.rating}}</TD>
        <TD >{{item.price}}</TD>
    </TR>
{% endfor %}

</table>




{% endblock %}
