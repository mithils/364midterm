{% extends 'base.html' %}

{% block content %}


<h1>Top Matches</h1>



<table>
    <TR>
        <th>Restaurant Name</th>
        <th>Price</th>
        <th>Rating</th>
    </TR>
{% for item in data %}
    <TR>

       <TD >{{item.name}}</TD>
       <TD >{{item.price}}</TD>
       <TD >{{item.rating}}</TD>
    </TR>
{% endfor %}

</table>

{% endblock %}
