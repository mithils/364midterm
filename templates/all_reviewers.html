{% extends 'base.html' %}


{% block content %}

<h3>All Reviewers</h3>
   <table>
    <TR>
        <th>Reviewer</th>

    </TR>
{% for item in reviewers %}
    <TR>

       <TD >{{item.username}}</TD>

    </TR>
{% endfor %}

</table>

{% if not reviewers %}
    There are no reviewers at the moment.
{% endif %}

{% endblock %}
